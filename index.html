<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 1</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <div class="result-section">
            <p>Your Result</p>
            <div id="result-circle">
                <h1>76</h1>
                <p id="result-part2">of 100</p>
            </div>
            <p class="result-title">Great</p>
            <p>You scored higher than 65% of the people who haven taken these tests.</p>
        </div>
        <div class="summary">
            <h2>Summary</h2>
            <div id="reaction">
                <img src="imgs/icon-reaction.svg"><p class="summary-title">Reaction</p><p class="score-100"><span class="score">80</span> / 100</p>
            </div>
            <div id="memory">
                <img src="imgs/icon-memory.svg"><p class="summary-title">Memory</p><p class="score-100"><span class="score">92</span> / 100</p>
            </div>
            <div id="verbal">
                <img src="imgs/icon-verbal.svg"><p class="summary-title">Verbal</p><p class="score-100"><span class="score">61</span> / 100</p>
            </div>
            <div id="visual">
                <img src="imgs/icon-visual.svg"><p class="summary-title">Visual</p><p class="score-100"><span class="score">72</span> / 100</p>
            </div>
            <button>Continue</button>
        </div>
    </main>
</body>
</html>
